name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    name: Lint, Typecheck, Build, Prisma checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Match a stable Node.js version compatible with Next 16 / TS5
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Typecheck (tsc)
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Prisma: generate client
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: Prisma: migrate status
        env:
          # If you want CI to check migration status against a DB, set this secret
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate status --schema=prisma/schema.prisma
